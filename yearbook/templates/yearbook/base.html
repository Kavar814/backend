<html>
	<head>
		<title>yebo - {% block pagetitle %}{% endblock %}</title>
	</head>

	<body>
		<p><a href="{{ request.scheme }}://{{ request.get_host }}">LOGO & NAVBAR (IN BASE TEMPLATE)</a></p>
		{% if user.is_authenticated %}
			<a href="{{ request.scheme }}://{{ request.get_host }}/u/{{ user.yearbookuser.id }}">{{ user.first_name }}</a>
			<a href="{% url 'logout' %}">logout</a>
		{% else %}
			<a href="{% url 'login' %}">login</a>
		{% endif %}
		{% if messages %}
			{% for message in messages %}
				<div class="alert alert-{{ message.tags }}">
					{{ message }}
				</div>
			{% endfor %}
		{% endif %}
		{% block content %}
		{% endblock %}
	</body>
</html>
